<!DOCTYPE html>
<html>
<head>
<title>Tinder Swipe Animation</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to bottom, #ff5e62, #ff9966);
  overflow: hidden; /* Hide scrollbars */
}

.phone-container {
  position: relative;
  width: 300px;
  height: 600px;
  background: #fff;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  overflow: hidden; /* Clip content within the phone */
}

.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #eee;
  overflow: hidden; /* Hide content going beyond screen */
}

.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  height: 80%;
  background: url('https://images.unsplash.com/photo-1503023345310-154ca616e572?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFufGVufDB8fDB8fHww&w=1000&q=80'); /* Replace with your image URL */
  background-size: cover;
  background-position: center;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, opacity 0.3s ease;
  z-index: 2; /* Ensure card is above background */
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.5));
    border-radius: 20px;
}

.card-details {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    z-index: 3;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.card-details h2 {
    margin: 0;
    font-size: 24px;
}

.card-details p {
    margin: 5px 0;
    font-size: 16px;
}


.hand {
  position: absolute;
  bottom: -50px; /* Adjust as needed to hide initially */
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: auto;
  z-index: 10;
  animation: swipeAnimation 3s infinite;
}


@keyframes swipeAnimation {
  0% {
    transform: translateX(-50%) rotate(0deg);
    opacity: 0;
    bottom: -50px;

  }
  10% {
      bottom: 150px;
      opacity: 1;
  }
  30% {
    transform: translateX(50px) rotate(20deg);
    opacity: 1;
  }
  50% {
    transform: translateX(150px) rotate(60deg);
    opacity: 0;
    bottom: 250px;
  }
  100% {
    transform: translateX(-50%) rotate(0deg);
    opacity: 0;
    bottom: -50px;
  }
}


/* Background Animation - Animated Circles */
.bg-circles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.bg-circles li {
  position: absolute;
  display: block;
  list-style: none;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.2);
  animation: animateCircles 25s linear infinite;
  bottom: -150px;
  border-radius: 50%;
}

.bg-circles li:nth-child(1) {
  left: 25%;
  width: 80px;
  height: 80px;
  animation-delay: 0s;
}

.bg-circles li:nth-child(2) {
  left: 10%;
  width: 20px;
  height: 20px;
  animation-delay: 2s;
  animation-duration: 12s;
}

.bg-circles li:nth-child(3) {
  left: 70%;
  width: 20px;
  height: 20px;
  animation-delay: 4s;
}

.bg-circles li:nth-child(4) {
  left: 40%;
  width: 60px;
  height: 60px;
  animation-delay: 0s;
  animation-duration: 18s;
}

.bg-circles li:nth-child(5) {
  left: 65%;
  width: 20px;
  height: 20px;
  animation-delay: 0s;
}

.bg-circles li:nth-child(6) {
  left: 75%;
  width: 110px;
  height: 110px;
  animation-delay: 3s;
}

.bg-circles li:nth-child(7) {
  left: 35%;
  width: 150px;
  height: 150px;
  animation-delay: 7s;
}

.bg-circles li:nth-child(8) {
  left: 50%;
  width: 25px;
  height: 25px;
  animation-delay: 15s;
  animation-duration: 45s;
}

.bg-circles li:nth-child(9) {
  left: 20%;
  width: 15px;
  height: 15px;
  animation-delay: 2s;
  animation-duration: 35s;
}

.bg-circles li:nth-child(10) {
  left: 85%;
  width: 150px;
  height: 150px;
  animation-delay: 0s;
  animation-duration: 11s;
}

@keyframes animateCircles {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }

  100% {
    transform: translateY(-1000px) rotate(720deg);
    opacity: 0;
  }
}

</style>
</head>
<body>

  <div class="phone-container">
    <div class="screen">
      <div class="card">
          <div class="card-details">
              <h2>John Doe</h2>
              <p>28, Software Engineer</p>
          </div>
      </div>
      <img src="https://www.transparentpng.com/thumb/hand/hand-pointing-finger-vector-transparent-png-21.png" alt="Hand" class="hand">
      <ul class="bg-circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>


</body>
</html>
