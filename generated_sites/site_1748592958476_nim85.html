<!DOCTYPE html>
<html>
<head>
<title>Tinder Phone</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  overflow: hidden;
}

.phone {
  width: 300px;
  height: 600px;
  border: 4px solid #333;
  border-radius: 30px;
  background-color: #fff;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.screen {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #333;
  background-color: #eee;
  text-align: center;
  animation: swipe 16s linear infinite;
}

.screen:nth-child(1) {
  background: linear-gradient(to bottom, #8e2de2, #4a00e0);
  color: white;
  animation-delay: 0s;
}

.screen:nth-child(2) {
  background: linear-gradient(to bottom, #00c6fb, #005bea);
  color: white;
  animation-delay: -4s;
}

.screen:nth-child(3) {
  background: linear-gradient(to bottom, #f7797d, #fbb448);
  color: white;
  animation-delay: -8s;
}

.screen:nth-child(4) {
  background: linear-gradient(to bottom, #43cea2, #185a9d);
  color: white;
  animation-delay: -12s;
}
