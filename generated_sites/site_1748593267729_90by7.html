<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, #3498db, #9b59b6);
  overflow: hidden;
}

.container {
  text-align: center;
}

h1 {
  font-size: 4em;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  animation: fadeIn 2s ease-in-out, colorShift 5s infinite alternate;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes colorShift {
  0% { color: #fff; }
  100% { color: #f1c40f; }
}

/* Bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  animation: float 4s infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0.2;}
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
  </div>

  <script>
    window.onload = function() {
      createBubbles();
    }

    function createBubbles() {
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        document.body.appendChild(bubble);

        // Random positioning and sizing
        const size = Math.random() * 50 + 20; // Size between 20px and 70px
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        bubble.style.bottom = '0px';

        // Random animation delay
        bubble.style.animationDelay = Math.random() * 3 + 's';

        // Remove bubbles when animation is done.
        bubble.addEventListener('animationiteration', function() {
            this.remove();
            //Create new bubble after being removed
            const newBubble = document.createElement('div');
            newBubble.classList.add('bubble');
            document.body.appendChild(newBubble);

            const newSize = Math.random() * 50 + 20;
            newBubble.style.width = newSize + 'px';
            newBubble.style.height = newSize + 'px';
            newBubble.style.left = Math.random() * 100 + 'vw';
            newBubble.style.bottom = '0px';
            newBubble.style.animationDelay = Math.random() * 3 + 's';

            newBubble.addEventListener('animationiteration', function() {
                this.remove();
            });

        });


      }
    }
  </script>
</body>
</html>
