<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Phone Swipe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #e66465, #9198e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        #phone-container {
            width: 300px;
            height: 600px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        #screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            background-color: #f9f9f9;
            transition: transform 0.8s ease-in-out;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            white-space: normal;
            word-break: break-word;
        }

        #swipe-hand {
            position: absolute;
            top: 50%;
            left: -100px; /* Initially hidden */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            pointer-events: none;
            animation: swipeAnimation 4s infinite;
            z-index: 10;
            transform: translateY(-50%);
        }

        @keyframes swipeAnimation {
            0% {
                left: -100px;
                opacity: 0;
                transform: translateY(-50%) rotate(0deg);
            }
            15%, 35% { /* Right Swipe */
                left: 150px;
                opacity: 1;
                transform: translateY(-50%) rotate(20deg);

            }
            40%, 60% {
                left: 350px;
                opacity: 0;
                transform: translateY(-50%) rotate(40deg);

            }
           65%,85% { /*Left Swipe */
                left: 150px;
                opacity: 1;
                transform: translateY(-50%) rotate(-20deg);
            }
             90% {
                left: -100px;
                opacity: 0;
                transform: translateY(-50%) rotate(0deg);

            }
            100% {
                left: -100px;
                opacity: 0;
                transform: translateY(-50%) rotate(0deg);
            }


        }

    </style>
</head>
<body>

<div id="phone-container">
    <div id="screen"></div>
    <div id="swipe-hand"></div>
</div>

<script>
    const screenElement = document.getElementById('screen');
    const screens = [
        "Problem Solver",
        "Software Engineer",
        "'AI will replace you'",
        "Full-Stack Developer"
    ];
    let currentScreenIndex = 0;

    function updateScreen() {
        screenElement.textContent = screens[currentScreenIndex];
    }

    function cycleScreens() {
        currentScreenIndex = (currentScreenIndex + 1) % screens.length;
        updateScreen();
    }

    updateScreen();
    setInterval(cycleScreens, 4000); // Match animation duration
</script>

</body>
</html>
